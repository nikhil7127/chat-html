<!doctype html>
<html style="height: 100%;
  width: 100%;">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

    <title>
        {%block title%}Send email{%endblock%}
    </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles.css') }}">
    <style>
    input
    {
    width:100%;
    }
    </style>
</head>
<body>
<div style="position:absolute;
            width:45%;
            height:100%;
            top:0;
            left:0;">
    <image src="{{url_for('static',filename = 'email.png')}}"
           style="max-width:100%;max-height:100%;position:absolute;top:10%"></image>
</div>
<div style="position:absolute;
            width:55%;
            height:100%;
            top:0%;
            left:45%;
            background-color:white;
            padding:10px;
            ">
    <div style="position:absolute;
                width:95%;
                height:95%;
                top:2.5%;
                left:0%;
                background-color:black;
                border-radius:10px;
                padding:15px;
                ">
        <div class="container">
            <div class="fs-3 fw-bold" style="color:white">Send e-mail's</div>
            <form method="post">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="senderEmail"
                                   style="padding-bottom:5px;font-size:13px;font-weight:600;color:white">Sender
                                email address</label>
                            <input type="email" name="senderEmail" id="senderEmail" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="senderPassword"
                                   style="padding-bottom:5px;font-size:13px;font-weight:600;color:white">Sender
                                Password</label>
                            <input type="password" name="senderPassword" id="senderPassword" required>
                        </div>
                    </div>
                </div>
                <div style="margin:5px"></div>
                <label for="recvEmail" style="padding-bottom:5px;font-size:13px;font-weight:600;color:white">Receiver
                    Email Address</label>
                <input type="text" name="recvEmail" id="recvEmail" required>
                <label style="font-size:13px;color:#c1c1c1">use ";" as sperator for
                    multiple emails</label>
                <div style="margin:5px"></div>
                <label for="subject"
                       style="padding-bottom:5px;font-size:13px;font-weight:600;color:white">Subject</label>
                <input type="text" name="subject" id="subject" required>
                <div style="margin:5px"></div>
                <label for="body"
                       style="padding-bottom:5px;font-size:13px;font-weight:600;color:white">Body</label>
                <textarea id="body" aria-describedby="emailHelp" style="width:100%;height:14rem;resize:none" name="body"
                          required></textarea>
                <div style="height:3px"></div>
                <center>
                    <button type="submit"
                            style="width:30%;background-color:white;padding:8px 2px;border-radius:5px">
                        <div class="row">
                            <div class="col-4"></div>
                            <div class="col-4 fst-normal fst-italic" style="color:black;font-size:14px">
                                Send
                            </div>
                            <div class="col-4" style="color:black;font-size:15px">
                                &#8594
                            </div>
                        </div>
                    </button>
                </center>
            </form>
        </div>
    </div>
</div>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
